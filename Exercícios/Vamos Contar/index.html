<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos Contar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div>
            <p>
                Início:
                <input id="inicio" type="number" placeholder="Digite o Início">
            </p>
            <p>
                Fim:
                <input id="fim" type="number" placeholder="Digite o Fim">
            </p>
            <p>
                Passos:
                <input id="passos" type="number" placeholder="Digite os passos">
            </p>
            <button id="cont-button" onclick="contar()">Contar</button>
        </div>
        <div id="msg">
            <p>Preparando a contagem...</p>
        </div>
    </section>
    <footer>
        <p>&copy; Curso Em Video</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
