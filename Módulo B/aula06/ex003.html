<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa ...</title>
    <style>
        body {
            background-color: rgb(64, 79, 163);
            color: rgb(255, 255, 255);
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(255, 187, 0);
            }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Curso em Video - JavaScript</p>
    <script>
        // Convertendo para número(Inteiro/float)
        var n1 = Number(window.prompt("Digite um número: "))
        var n2 = Number(window.prompt("Digite outro número: "))
        // Number.parseInt(n1)  Outra Maneira de converter para somente Inteiro
        // Number.parseFloat(n2)    Outra Maneira de converter para somente Float

        // String(n1) Converter para String
        // n1.toString() Outra maneira de converter para String
        var soma = n1 + n2
        window.alert("A soma dos valores é " + soma) // Concatenaçõa
        // (number + number) para adição
        // string + string para concatenação
        window.alert(`A resultado de ${n1} + ${n2} = ${soma}`) // Usa template String
        
    </script>
</body>
</html>
