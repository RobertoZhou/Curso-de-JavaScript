<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia da Semana</title>
    <style>
        body{
            margin: 20%;
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        var texto = window.document.querySelector("div#texto")
        var principal = window.document.querySelector("body")
        var agora = new Date()
        var dia = agora.getDay()
        dia = 1
        switch(dia) {
            case 0:
                principal.style.backgroundColor = "lightgreen"
                window.document.write("<h1>Domingo!</h1>")
                break
            case 1:
                principal.style.backgroundColor = "lightblue"
                window.document.write("<h1>Segunda!</h1>")
                break
            case 2:
                principal.style.backgroundColor = "yellow"
                window.document.write("<h1>Terça!</h1>")
                break
            case 3:
                principal.style.backgroundColor = "brown"
                window.document.write("<h1>Quarta!</h1>")
                break
            case 4:
                principal.style.backgroundColor = "orange"
                window.document.write("<h1>Quinta!</h1>")
                break
            case 5:
                principal.style.backgroundColor = "pink"
               window.document.write("<h1>Sexta!</h1>")
                break
            case 6:
                principal.style.backgroundColor = "purple"
                window.document.write("<h1>Sábado!</h1>")
                break
            default:
                window.document.write("<h1>[ERRO] Dia da semana Invalido!</h1>")
        }
    </script>
</body>
</html>
